spring.application.name=sb

# DataSource (MySQL 5.7)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ldk_common}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.type-aliases-package=kr.co.ldk.sido.domain
mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# Thymeleaf
spring.thymeleaf.cache=false

# H2 (optional, enabled if present at runtime)
spring.h2.console.enabled=true

# SQL init
spring.sql.init.mode=never

# Debug logging (MyBatis/JDBC)
logging.level.kr.co.ldk.sido.mapper=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
